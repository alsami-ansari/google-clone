<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- Logo  -->
        <img src="images/logo.png" alt="">
        <!-- Logo  -->


        <form id="search-form" class="search-container">

            <div class="search-box">

                <img class="search-icon" width="22" height="22" src="images/search-icon.svg" alt="">

                <input type="text" id="search-input" placeholder="Search Google or type a URL" autocomplete="off">

                <button title="Clear" type="button" id="clear-btn" class="clear-btn hidden">Ã—</button>

                <div class="search-actions">
                    <button type="button" class="mic-btn">
                        <img title="Search By Voice" src="images/mic-icon.png" width="24" height="24" alt="">
                    </button>

                    <button type="button" class="camera-btn">
                        <img title="Search By Image" src="images/camera-icon.png" width="24" height="24" alt="">
                    </button>
                </div>
            </div>

            <div class="search-buttons">
                <button type="submit" class="action-btn">Google Search</button>
                <a href="https://doodles.google/" target="_blank"><button type="button" class="action-btn">I'm Feeling Lucky</button></a>
            </div>
        </form>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
